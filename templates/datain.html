<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
{% include 'head.html' %}
<body>
{% include 'menu.html' %}

<!-- Start Content -->
<div class="container-fluid fixed">


    <div id="content">
        <div class="separator"></div>
        <h3 class="glyphicons suitcase"><i></i>数据导入</h3>

        <div class="widget widget-2">
            <div class="widget-head">
                <h4 class="heading glyphicons file_import"><i></i>文件读取</h4>
            </div>

            <form enctype="multipart/form-data" action="../uploadFile" method="post">
                <div><p>选取需要导入数据库中的文件，文件类型包括CSV、Excel 文件类型。</p></div>
                <td><input type="file" name="myfile"/></td>
                <hr>
                <td><input type="submit" value="上传文件"/></td>
                <td><input type="submit" value="写入数据库"></td>

            </form>
            <h2>{{ success }}</h2>

            <div class="widget-body" style="padding: 10px 0 0;">
                <table class="dynamicTable table table-striped table-bordered table-primary table-condensed">
                    <thead>
                    <tr>
                        {% for column in df_data %}
                        <th title="{{ column }}">{{ column |slice:'4' }}</th>
                        {% endfor %}
                    </tr>
                    </thead>
                    <tbody>

                    {% for line  in data_list %}
                    <tr class="gallery">
                        {% for i in line %}
                        <td>{{ i }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <br/>
    <br/>

</div>

</div>

<!-- JQueryUI v1.9.2 -->
